<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Encoder</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1.2rem; box-sizing: border-box; }
        .result { font-size: 2rem; font-weight: bold; color: #03dac6; text-align: center; margin-top: 20px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Secret Calculator</h2>
        <input type="number" id="priceInput" placeholder="Enter Price..." oninput="encode()">
        <div class="result" id="output">----</div>
    </div>

    <script>
        // Mapping: 1=A, 2=B, 3=C, 4=D, 5=E, 6=F, 7=G, 8=H, 9=I, 0=X
        const map = { '1':'A', '2':'B', '3':'C', '4':'D', '5':'E', '6':'F', '7':'G', '8':'H', '9':'I', '0':'X' };
        
        function encode() {
            const val = document.getElementById('priceInput').value;
            let encoded = "";
            for (let char of val) {
                encoded += map[char] || char;
            }
            document.getElementById('output').innerText = encoded || "----";
        }
    </script>
</body>
</html>
